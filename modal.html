<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Modal</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/colores.css" rel="stylesheet" type="text/css">
</head>
<body>
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <div class="container">
   <h1>Modal</h1>
   <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#miModal">Precionar</button>
   <div class="modal fade" id="miModal">
     <div class="modal-dialog">
       <div class="modal-content">
        <div class="modal-header">
          <button class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
          <h4>Titulo del Modal</h4>
        </div>
        <div class="modal-body">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos doloremque, laborum recusandae voluptatem id eaque a, voluptas inventore rerum quam repellendus odit voluptates soluta totam cupiditate porro saepe dolores assumenda!</div>
          <div class="modal-footer">
            <button class="btn btn-primary">Aceptar</button>
            <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
